<!DOCTYPE html>
<html lang="en">
  <head>
    <h1> Our Talented Judges
</h1>
<link rel="stylesheet" href="Website.css"/>
    <link rel="stylesheet" href="Judges2.css"/>
    <title>Build a Responsive Image Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="slider-wrapper">
        <div class="slider">
          <img src="Lorna Chef.jpeg" alt="Image 1" />
          <img
            src="Funy chef.jpg"
            alt="Image 2"
          />
          <img
            src="Gordon Chef.webp"
            alt="Image 3"
          />
        
        </div>
      </div>
      <button class="prev" onclick="prevSlide()">❮</button>
      <button class="next" onclick="nextSlide()">❯</button>
    </div>
    
    <script src="Judges.js"></script>
  </body>
</html><br><br>
